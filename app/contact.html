<!DOCTYPE html>
<html>
<head>
    <title>Lateral Thoughts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">
	<link href="css/slider.css" rel="stylesheet">
	

	<link href='http://fonts.googleapis.com/css?family=Merienda' rel='stylesheet' type='text/css'>


</head>
<body >


@@include('includes/header.html')


<div id="masthead">
	
	<div class="container">
		
		<div class="masthead-pad">
			
			<div class="masthead-text">
				<h1>Contact</h1>
				<p>Envie de nous joindre ?</p>
			</div> <!-- /.masthead-text -->
		</div>
		
	</div> <!-- /.container -->	
	
</div> <!-- /#masthead -->






<div id="content">

	<div class="container">
		
		
		<div class="row">
			
			<div class="offset2 span3">
				<h3>Informations</h3>
					<p>
						<i class="icon-home"></i> <b>Lateral Thoughts</b>
					</p>
					<p>
						<i class="icon-map-marker"></i> 37 rue des Mathurins
					</p>
					<p>	
						<i class="icon-map-marker"></i> Paris, 75008, France
					</p>	
					<p>
						<i class="icon-envelope"></i> contact@lateral-thoughts.com
					</p>
					<p>
						<i class="icon-globe"></i> www.lateral-thoughts.com
					</p>
				
			</div> 
			<div class="span5">
				<h3>Formulaire de contact</h3>
					<p>
						 <form action="mailto:contact@lateral-thoughts.com" method="POST" accept-charset="utf-8" enctype="text/plain" >
						 	             

	<div class="control-group">
	    <label class="control-label" for="name" >Nom <i class="req">*</i></label>
	    <div class="controls">
	    	<div class=" ">
	    	
	         
	        <input type="text" id="name" class="input-xlarge" name="name" 
	        value="" 
	        maxlength="255" title="Votre nom" data-trigger="focus" rel="tooltip"
	        data-placement="right" placeholder="Votre nom" required="required"
	        />
	        
	        
	        </div>
	    </div>
    </div>
    
						 	             

	<div class="control-group">
	    <label class="control-label" for="email" >Email <i class="req">*</i></label>
	    <div class="controls">
	    	<div class=" ">
	    	
	         
	        <input type="email" id="email" class="input-xlarge" name="email" 
	        value="" 
	        maxlength="255" title="john@doe.com" data-trigger="focus" rel="tooltip"
	        data-placement="right" placeholder="john@doe.com" required="required"
	        />
	        
	        
	        </div>
	    </div>
    </div>
    
						 	             

	<div class="control-group">
	    <label class="control-label" for="message" >Message <i class="req">*</i></label>
	    <div class="controls">
	    	<div >
	         
	        <textarea id="message" 
	        class="input-xxlarge" name="message" 
	        title="Besoin de conseil, d'aide sur un projet, de formation ou interessé par notre incubateur ?" 
	        data-trigger="focus" 
	        rows="10"
	        data-placement="right" placeholder="Besoin de conseil, d'aide sur un projet, de formation ou interessé par notre incubateur ?" required="required"
	        ></textarea>
	        
	        </div>
	    </div>
    </div>
    
							 <p >
				       			<input type="submit" value="Contact"  class="btn btn-info btn-large"/>  
				       		</p>
						 
</form>					</p>				
				
				
			</div> 

			
		</div> <!-- /.row -->		
	
	</div> <!-- /.container -->

</div> <!-- /#content -->



<div class="push"></div>
</div> <!-- /#wrapper -->



@@include('includes/footer.html')
</body>
<script type="text/javascript" data-main="js/main" src="js/require.js"></script>
</html>
